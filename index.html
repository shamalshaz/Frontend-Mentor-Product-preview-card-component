<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
</head>
<body>
  <div class="card">

   <img class="image-product" src="images\image-product-desktop.jpg" alt="">

   <div class="product-detials">
    <h5>PERFUME</h5>

    <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>

    <P>A floral, solar and voluptuons <br> interpretation composed by <br> Olivier Polge, Perfumer-creator <br> for the House of CHANEL.</P>

    <span class="offer-price">$149.99</span>
    <span class="orginal-price"><del>$169.99</del></span>
    <br>
    <br>

    <button class="button"><img class="cart-img" src="images\icon-cart.svg" alt=""><span class="button-text">Add to Cart</span></button>
    

   </div>

  </div>

 <div class="attribution">
   Challenge by <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
   Coded by <a class="links" href="https://shamalshaz.github.io/shamal_shaz.github.io/">shamal_shaz</a>
 </div>
</body>
</html>
